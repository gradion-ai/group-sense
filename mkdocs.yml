site_name: Group Sense
site_description: Multi-party conversation intelligence layer
site_url: https://gradion-ai.github.io/group-sense/

repo_name: gradion-ai/group-sense
repo_url: https://github.com/gradion-ai/group-sense

copyright: Copyright &copy; 2025-2026 Gradion AI

theme:
  name: material
  logo: images/logo.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [group_sense]
          options:
            show_root_heading: true
            show_source: false
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            merge_init_into_class: true
            extensions:
              - griffe_pydantic
          inventories:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]
  - llmstxt:
      markdown_description: |
        Group Sense is a library for detecting patterns in group chat message streams
        and transforming them into self-contained queries for downstream AI systems. This enables
        existing single-user AI agents to participate in group conversations based on configurable
        criteria, without requiring training on multi-party conversations.
      full_output: llms-full.txt
      sections:
        User Guide:
          - index.md: Introduction to Group Sense
          - installation.md: Installation and API key setup
          - basics.md: Core concepts and reasoner types
          - examples.md: Usage examples for different engagement patterns
          - integration.md: Integrating Group Sense into applications
        API Documentation:
          - api/message.md: Message data structures
          - api/reasoner.md: Reasoner interfaces and implementations

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      dedent_subsections: true
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

nav:
  - User Guide:
    - Introduction: index.md
    - Installation: installation.md
    - Basics: basics.md
    - Examples: examples.md
    - Integration: integration.md
  - API Documentation:
    - Message: api/message.md
    - Reasoner: api/reasoner.md
